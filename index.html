<html>
<head>
<script src="./PopCards.js" type=module></script>
<!--<script src="https://newchromantics.github.io/PopCards.Html/PopCards.js" type=module></script>-->
<style>


body
{
	--ChequerBoardSize:		15px;
	--ChequerBoardColourA:	 #9e8;
	--ChequerBoardColourB:	 #7d6;
	xbackground:		repeating-conic-gradient( var(--ChequerBoardColourA) 7% 33%, var(--ChequerBoardColourB) 37% 64%) 50% / var(--ChequerBoardSize) var(--ChequerBoardSize);
	xbackground:		repeating-conic-gradient( var(--ChequerBoardColourA) 0% 25%, var(--ChequerBoardColourB) 0% 50%) 50% / var(--ChequerBoardSize) var(--ChequerBoardSize);
	background:			repeating-conic-gradient( var(--ChequerBoardColourA) 51% 66%, var(--ChequerBoardColourB) 28% 83%) 50% / var(--ChequerBoardSize) var(--ChequerBoardSize);
}

/* test custom layout of cards*/

card-river
{
	display: flex;
	flex-direction: row;
	align-content: space-between;
	justify-content: space-evenly;
	align-items: center;
	flex-wrap: wrap;
}
/*
card-river
{
	display:				grid;
	grid-template-columns:	repeat(auto-fit, minmax(10px,1fr));
}*/

#Hand
{
	position:	absolute;
	bottom:		10px;
}

#FlipCard
{
	max-width:	20vw;
	max-height:	20vh;
	display:	block;
	margin-top:	10vh;
}


</style>
</head>

<body>


<card-river cards="ha,dk,sq,cj,hx,d9,s8,c7,h6,?" css="Cards.css"></card-river>
<card-river css="Cards.css"></card-river>
<card-river id="Hand" cards="$10,$20,X1,££,?,@,%" css="Cards.css"></card-river>

<card-element id="FlipCard" card="?" css="Cards.css" onclick="ToggleCard(this)"></card-element>

<script>
CSS.registerProperty({
      name: "--z",
      syntax: "<number>",
      initialValue: 0,
      inherits: "false"
   });
   CSS.registerProperty({
      name: "--rotation",
      syntax: "<number>",
      initialValue: 0,
      inherits: "false"
   });   
   CSS.registerProperty({
      name: "--frontface",
      syntax: "<number>",
      initialValue: 1,
      inherits: "false"
   });
   
	function ToggleCard(Card)
	{
		if ( Card.card != '?' )
		{
			Card.Original = Card.card;
			Card.card = '?';
		}
		else
		{
			Card.card = Card.Original;
		}
	}
</script>
			

</body>

</html>
